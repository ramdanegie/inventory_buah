<div class="login-bg">
    <img src="../../../../assets/img/image-bg.svg" />
</div>

<body class="login-body">

    <div class="login-panel ui-fluid">
        <!-- <div class="splash-container"> -->
        <!-- <div class="style-loading">
            <p-progressSpinner *ngIf="loading"></p-progressSpinner>
        </div> -->
        <!-- </div> -->
        <p-progressBar  *ngIf="loading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
        <div class="ui-g">
            <div class="ui-g-12 login-header">
                <h1>LOGIN</h1>
                <h2>Selamat Datang Di App</h2>
                <img src="../../../../assets/img/logo.png">
             
            </div>
        
            <div class="ui-g-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nama User" [(ngModel)]="model.namaUser">
                </mat-form-field>
            </div>

            <div class="ui-g-12">
                <mat-form-field class="example-full-width">
                    <input type="password" matInput placeholder="Kata Sandi" (keyup.enter)="loginUser()"
                        [(ngModel)]="model.kataSandi">
                </mat-form-field>
            </div>
            <div class="ui-g-12 button-container">
                <button pButton type="submit" label="Masuk" (click)="loginUser()" icon="fa fa-check-circle"></button>
