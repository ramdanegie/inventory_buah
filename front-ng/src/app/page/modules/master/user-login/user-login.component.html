<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
<div class="card card-w-title">
    <div class="card card-form-header">
        <h1>User Login</h1>
    </div>

    <form [formGroup]="formGroup">
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <div class="ui-g-12 ui-md-12">
                    <label class="label-web-profile" for="input">Nama User </label>
                    <input type="text" formControlName="namaUser" pInputText />
                </div>
                <div class="ui-g-12 ui-md-10">
                    <label class="label-web-profile" for="input">Kata Sandi </label>
                    <input id="input" type="password" formControlName="kataSandi" pInputText [disabled]="disabled" />
                </div>
                <div class="ui-g-2 ui-md-2" style="margin-top:20px">
                    <p-checkbox formControlName="changePassword" (click)="toggleDisabled()" binary="true" label="Ubah">
                    </p-checkbox>
                </div>
            </div>
            <div class="ui-g-6">
                <div class="ui-g-12 ui-md-12">
                    <label class="label-web-profile" for="input">Pegawai </label>
                    <p-autoComplete formControlName="pegawai" placeholder="Cari Nama Pegawai" [minLength]="1"
                        [suggestions]="listPegawai" (completeMethod)="getPegawaiByName($event)" field="namalengkap">
                    </p-autoComplete>
                    <!-- <input id="input" type="text" [(ngModel)]="item.NamaLengkap" readonly pInputText /> -->
                </div>
                <div class="ui-g-12 ui-md-12">
                    <label class="label-web-profile" for="input">Kelompok User </label>
                    <p-dropdown formControlName="kdKelompokUser" [options]="listKelompokUser" [filter]="true"
                        [autoWidth]="false">
                    </p-dropdown>
                </div>

            </div>
            <div class="ui-g-12">
                <div class="ui-g-1 ui-g-offset-9">
                    <button pButton type="submit" label="Simpan" icon="fa-save" (click)="simpan()"></button>
                </div>
                <!-- <div class="ui-g-1">
                    <button pButton type="button" label="Edit" icon="fa-flash" (click)="edit()"></button>
                </div> -->
                <div class="ui-g-1">
                    <button pButton type="button" label="Hapus" icon="fa-trash" (click)="hapus()"></button>
                </div>
                <div class="ui-g-1">
                    <button pButton type="button" label="Batal" icon="fa-refresh" (click)="reset()"></button>
                </div>
                <!-- <div class="ui-g-1">
                <button pButton type="button" label="Cetak" icon="fa-print" (click)="print()"></button>
            </div>
            <div class="ui-g-1">
                <p-splitButton label="Export" icon="fa-external-link"></p-splitButton>
            </div> -->
            </div>
        </div>
    </form>
</div>
<div class="card card-w-title">
    <div class="card card-form-header">
        <h1>Daftar User Login</h1>
    </div>
    <div class="ui-g ui-fluid">

        <div class="ui-g-12">
            <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none; width: 98%">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Pencarian" #gs style="width: 20%">
            </div>
            <p-dataTable [globalFilter]="gs" [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3"
                [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selected"
                (onRowSelect)="onRowSelect($event)">
                <p-column field="namalengkap" header="Nama Pegawai"></p-column>
                <p-column field="namauser" header="Nama User"></p-column>
                <p-column field="kelompokuser" header="Kelompok User"></p-column>
            </p-dataTable>
        </div>
    </div>
</div>
