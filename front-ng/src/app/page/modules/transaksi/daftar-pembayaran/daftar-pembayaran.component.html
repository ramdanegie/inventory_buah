<p-confirmDialog header="Konfirmasi" icon="fa fa-question-circle"></p-confirmDialog>
<div class="card card-w-title">
  <div class="card card-form-header">
    <h1>Daftar Penerimaan Kasir</h1>
  </div>

  <form [formGroup]="formGroup">
    <div class="ui-g ui-fluid">
      <div class="ui-g-12">
        <p-fieldset legend="Pencarian" [toggleable]="true">
          <div class="ui-g-12 ui-md-1">
            <label class="label-web-profile" for="input">No Pembayaran </label>
            <input type="text" formControlName="noPembayaran" pInputText />
          </div>
          <div class="ui-g-12 ui-md-2">
            <label class="label-web-profile" for="input">Kasir </label>
            <p-dropdown formControlName="kdPegawai" [options]="listKasir" [filter]="true" [autoWidth]="false">
            </p-dropdown>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label class="label-web-profile" for="input">Periode Awal </label>
            <p-calendar formControlName="tglAwal" [defaultDate]="now" [showIcon]="true" [monthNavigator]="false"
              [yearNavigator]="false" yearRange="2000:2030" [showTime]="true">
            </p-calendar>
          </div>
          <div class="ui-g-12 ui-md-2">
            <label class="label-web-profile" for="input">Periode Akhir </label>
            <p-calendar formControlName="tglAkhir" [defaultDate]="now" [showIcon]="true" [monthNavigator]="false"
              [yearNavigator]="false" yearRange="2000:2030" [showTime]="true">
            </p-calendar>
          </div>
          <div class="ui-g-12 ui-md-1" style="margin-top:15px">
            <button pButton type="submit" label="Cari" icon="fa-search" (click)="cari()"></button>
          </div>
        </p-fieldset>
      </div>
      <div class="ui-g-12">
        <p-dataTable [globalFilter]="gs" [value]="dataSource" [rows]="10" [paginator]="true" [pageLinks]="3"
          [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selected" [loading]="loading"
          loadingIcon="fa fa-spinner" (onRowSelect)="onRowSelect($event)" scrollable="true" expandableRows="true">
          <p-column expander="true" styleClass="col-icon" [style]="{'width':'40px', 'text-align':'left'}"></p-column>
          <p-column header="No" [style]="{'width':'40px'}">
            <ng-template let-index="rowIndex+1" pTemplate="body">
              {{index}}
            </ng-template>
          </p-column>
          <p-column field="nopembayaran" header="No Pembayaran" [sortable]="true"></p-column>
          <p-column field="tlgpembayaran" header="Tgl Pembayaran" [sortable]="true"></p-column>
          <p-column field="cuntomerid" header="Id Customer" [sortable]="true"></p-column>
          <p-column field="namacustomer" header="Nama Customer" [sortable]="true"></p-column>
          <p-column field="namapegawai" header="Nama Pegawai" [sortable]="true"></p-column>
          <p-column field="totalbayar" header="Total Bayar" [style]="{'text-align':'right'}" [sortable]="true"></p-column>
          <ng-template let-abc pTemplate="rowexpansion">
            <p-dataTable [value]="abc.details" scrollable="true">
              <p-column field="tipepembayaranfk" header="Tipe Pembayaran" [style]="{'text-align':'left'}"></p-column>
              <p-column field="subtotalbayar" header="Sub Total Bayar" [style]="{ 'text-align':'right'}"></p-column>
            </p-dataTable>
          </ng-template>
        </p-dataTable>
      </div>
      <div class="ui-g-12 ">
        <!-- <div class="ui-g-1 ui-g-offset-7">
          <button type="button" pButton icon="fa fa-plus" [routerLink]="['/penerimaan-barang-supplier']"
            label="Tambah"></button>
        </div> -->
        <div class="ui-g-1 ui-g-offset-9">
          <button type="button" pButton icon="fa fa-edit" (click)="ubah()" label="Ubah"></button>
        </div>
        <div class="ui-g-2">
          <button type="button" pButton icon="fa fa-trash" (click)="batalBayar()" label="Batal Setor"></button>
        </div>
      </div>
    </div>
  </form>
</div>
